{% extends "users/base11.html" %}
{% block content %}

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Genre', 'Du Lịch', 'Điện Nước', 'Sinh Hoạt', 'Thể Thao',
         'Phát Sinh', 'Học tập', { role: 'annotation' } ],
        ['Tháng 1', 10, 24, 20, 32, 18, 5, ''],
        ['Tháng 2', 16, 22, 23, 30, 16, 9, ''],
        ['Tháng 3', 28, 19, 29, 30, 12, 13, '']
      ]);

      var options = {
        width: 600,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true,
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_values" style="width: 885px; height: 500px;"></div>
  </body>
</html>

{% endblock %}
